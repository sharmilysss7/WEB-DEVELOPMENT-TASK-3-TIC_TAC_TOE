<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe 🎮</h1>
    <div class="mode">
      <button onclick="setMode('PVP')">👥 Player vs Player</button>
      <button onclick="setMode('PVC')">🤖 Player vs Computer</button>
    </div>
    <div class="status" id="status">Choose a mode to start!</div>
    <div class="board" id="board"></div>
    <button id="resetBtn" onclick="resetGame()">🔄 Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
